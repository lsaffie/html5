<!DOCTYPE html>
<html>
  <head>
    <title>Touch Tracker Marker</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
<style type="text/css">
body { margin: 0px; overflow: hidden; }
canvas { border: 1px solid black; }
</style>
<script type="text/javascript">

  function init(){
    var canvas = document.getElementById("canvas");
    canvas.addEventListener('touchmove', function(event) {
        var touch = event.targetTouches[0];
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.arc(touch.pageX,touch.pageY,15,0,2*Math.PI, false);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.stroke();
        }, false);
  }

  function renderTouch(canvas, touch){
    canvas.getContext('2d');
    ctx.beginPath();
    ctx.arc(18,18,15,0,2*Math.PI, false);
    ctx.fillStyle = color;
    ctx.fill();
    ctx.stroke();
  }

</script>
</head>
<body onload="init()">

<canvas id="canvas" width="300" height="300" style="top:0px; left:0px; width: 300px; height: 300px;"></canvas>

</body>
</html>
